  <style>
    :root {
      --bg-color: #0f172a;
      --text-color: #f8fafc;
      --accent-color: #8b5cf6;
    }

    [data-theme="light"] {
      --bg-color: #ffffff;
      --text-color: #1f2937;
      --accent-color: #8b5cf6;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      overflow-x: hidden;
      background-color: var(--bg-color);
      color: var(--text-color);
      box-sizing: border-box;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .toggle-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 1000;
    }

    .toggle-input {
      height: 0;
      width: 0;
      visibility: hidden;
    }

    .toggle-label {
      cursor: pointer;
      width: 50px;
      height: 26px;
      background: #374151;
      display: block;
      border-radius: 100px;
      position: relative;
    }

    .toggle-label::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 22px;
      height: 22px;
      background: #fff;
      border-radius: 90px;
      transition: 0.3s;
    }

    .toggle-input:checked + .toggle-label {
      background: #8b5cf6;
    }

    .toggle-input:checked + .toggle-label::after {
      left: calc(100% - 2px);
      transform: translateX(-100%);
    }

    .toggle-label:active::after {
      width: 28px;
    }

    .promotions-section {
      padding: 3rem 1rem 4rem;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      width: 100%;
    }

    .promotions-title {
      font-size: 2.25rem;
      font-weight: 800;
      color: var(--accent-color);
      margin-bottom: 0.5rem;
    }

    .promotions-subtitle {
      font-size: 1rem;
      color: var(--text-color);
      margin-bottom: 2rem;
      opacity: 0.8;
    }

    .promotions-wrapper {
      max-width: 1300px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: stretch;
      gap: 2rem;
      padding: 0 1rem;
    }

    .promo-card {
      background-color: rgba(124, 58, 237, 0.05);
      border-radius: 10px;
      padding: 2rem;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .promo-card h3 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent-color);
      margin-bottom: 1rem;
    }

    .promo-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .promo-form input,
    .promo-form textarea {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-size: 1rem;
    }

    .promo-form button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .promo-form button:hover {
      background-color: #5a34b0;
    }

    .success-message {
      margin-top: 1rem;
      font-size: 1rem;
      color: green;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .emoji-reactions button {
      background: transparent;
      border: none;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .emoji-reactions button:hover {
      transform: scale(1.2) translateY(-4px);
    }

    .emoji-reactions button::before {
      content: attr(data-label);
      position: absolute;
      top: -1.5rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 2px 6px;
      font-size: 0.65rem;
      border-radius: 6px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .emoji-reactions button:hover::before {
      opacity: 1;
    }

    [data-theme="light"] .promo-card {
      background-color: rgba(139, 92, 246, 0.05);
    }

    [data-theme="light"] .promo-form input,
    [data-theme="light"] .promo-form textarea {
      background-color: #f9fafb;
      color: #1f2937;
      border-color: #ccc;
    }

    [data-theme="light"] .emoji-reactions button::before {
      background: rgba(0, 0, 0, 0.8);
      color: white;
    }

    [data-theme="dark"] .promo-card {
      background-color: rgba(255, 255, 255, 0.05);
    }

    [data-theme="dark"] .promo-form input,
    [data-theme="dark"] .promo-form textarea {
      background-color: #1f2937;
      color: #f3f4f6;
      border-color: #374151;
    }

    [data-theme="dark"] .promo-form button:hover {
      background-color: #7c3aed;
    }

    [data-theme="dark"] .emoji-reactions button::before {
      background: rgba(255, 255, 255, 0.8);
      color: #000;
    }
  </style>
</head>

  <!-- Toggle Script -->
  <script>
    const toggle = document.getElementById('theme-toggle');
    const html = document.documentElement;
    if (localStorage.getItem('theme') === 'light') {
      html.setAttribute('data-theme', 'light');
      toggle.checked = true;
    }
    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        html.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
      } else {
        html.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      }
    });
