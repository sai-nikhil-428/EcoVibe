<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Promotions Home Page </title>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #ffffff;
    }

    [data-theme="light"] {
      --bg-color: #ffffff;
      --text-color: #1f2937;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      transition: background 0.3s ease, color 0.3s ease;
      min-height: 100vh;
    }

    .toggle-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
    }

    .toggle-input {
      height: 0;
      width: 0;
      visibility: hidden;
    }

    .toggle-label {
      cursor: pointer;
      width: 50px;
      height: 26px;
      background: #374151;
      display: block;
      border-radius: 100px;
      position: relative;
    }

    .toggle-label::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 22px;
      height: 22px;
      background: white;
      border-radius: 90px;
      transition: 0.3s;
    }

    .toggle-input:checked + .toggle-label {
      background: #8b5cf6;
    }

    .toggle-input:checked + .toggle-label::after {
      left: calc(100% - 2px);
      transform: translateX(-100%);
    }

    .toggle-label:active::after {
      width: 28px;
    }

    .card {
      position: fixed;
      bottom: 8rem;
      right: 1rem;
      width: 22em;
      background: #171717;
      clip-path: polygon(30px 0%, 100% 0, 100% calc(100% - 30px), calc(100% - 30px) 100%, 0 100%, 0% 30px);
      border-top-right-radius: 20px;
      border-bottom-left-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1em 1.25em 1.5em;
      text-align: center;
      z-index: 999;
    }

    .card span,
    .card .info,
    .card .share a,
    .card button {
      color: #ffffff;
    }

    .card .info {
      font-size: 0.85em;
      line-height: 1.6;
      margin: 1em 0;
    }

    .card .img {
      width: 4.8em;
      height: 4.8em;
      background-image: url('images/Friends/nikhil.jpeg'); /* make sure path is correct */
      background-size: cover;
      background-position: center;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      margin: 0 auto;
    }

    .card .img {
      width: 4.8em;
      height: 4.8em;
      background: white;
      border-radius: 15px;
      margin: 0 auto;
    }

    .card .share {
      display: flex;
      justify-content: center;
      gap: 1.2em;
      margin: 1em 0;
    }

    .card .share a svg {
      transition: 0.3s ease-in-out;
      fill: #ffffff;
    }

    .card .share a:hover svg {
      fill: red;
    }

    .card button {
      padding: 0.6em 1.5em;
      margin: 0 auto;
      border-radius: 25px;
      border: none;
      font-weight: bold;
      background: white;
      color: black;
      transition: 0.3s ease-in-out;
    }

    .card button:hover {
      background: red;
      color: white;
      cursor: pointer;
    }

    /* === Notification Box === */
    .notification {
      position: fixed;
      bottom: 26rem;
      left: 2rem;
      width: 18rem;
      height: 8rem;
      background: #29292c;
      border-radius: 1rem;
      overflow: hidden;
      font-family: 'Gill Sans', sans-serif;
      font-size: 16px;
      display: flex;
      flex-direction: column;
      isolation: isolate;
    }

    .notification:before {
      content: "";
      position: absolute;
      inset: 0.0625rem;
      border-radius: 0.9375rem;
      background: #18181b;
      z-index: 2;
    }

    .notification:after {
      content: "";
      position: absolute;
      width: 0.25rem;
      inset: 0.65rem auto 0.65rem 0.5rem;
      border-radius: 0.125rem;
      background: linear-gradient(to bottom, #2eadff, #3d83ff, #7e61ff);
      transition: transform 300ms ease;
      z-index: 4;
    }

    .notification:hover:after {
      transform: translateX(0.15rem);
    }

    .notititle {
      color: #32a6ff;
      padding: 0.65rem 0.25rem 0.4rem 1.25rem;
      font-weight: 500;
      font-size: 1.1rem;
      z-index: 5;
      transition: transform 300ms ease;
    }

    .notification:hover .notititle {
      transform: translateX(0.15rem);
    }

    .notibody {
      color: #99999d;
      padding: 0 1.25rem;
      z-index: 5;
      transition: transform 300ms ease;
    }

    .notification:hover .notibody {
      transform: translateX(0.25rem);
    }

    .notiglow,
    .notiborderglow {
      position: absolute;
      width: 20rem;
      height: 20rem;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle closest-side at center, white, transparent);
      opacity: 0;
      transition: opacity 300ms ease;
    }

    .notiglow {
      z-index: 3;
    }

    .notiborderglow {
      z-index: 1;
    }

    .notification:hover .notiglow,
    .notification:hover .notiborderglow {
      opacity: 0.1;
    }

    /* === Glass Cards Section === */
    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 60px; /* ðŸ‘ˆ Lowered the glass section */
      gap: 1rem;
    }

    .container .glass {
      position: relative;
      width: 180px;
      height: 200px;
      background: linear-gradient(#fff2, transparent);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 25px rgba(0, 0, 0, 0.25);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.5s;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      margin: 0 -45px;
      transform: rotate(calc(var(--r) * 1deg));
    }

    .container:hover .glass {
      transform: rotate(0deg);
      margin: 0 10px;
    }

    .container .glass::before {
      content: attr(data-text);
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40px;
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-weight: 500;
    }

    .container .glass svg {
      font-size: 2.5em;
      fill: #fff;
    }

    .resume-wrapper {
      display: inline-block;
      background: var(--card-bg);
      padding: 4px;
      border-radius: 999px;
      box-shadow: var(--shadow);
    }

    .resume-button {
      background: var(--accent);
      color: var(--bg);
      font-weight: bold;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      padding: 8px 20px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    .resume-button:hover {
      transform: scale(1.05);
    }

  </style>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const html = document.documentElement;

    if (localStorage.getItem('theme') === 'light') {
      html.setAttribute('data-theme', 'light');
      toggle.checked = true;
    }

    toggle.addEventListener('change', () => {
      html.setAttribute('data-theme', toggle.checked ? 'light' : 'dark');
      localStorage.setItem('theme', toggle.checked ? 'light' : 'dark');
    });
